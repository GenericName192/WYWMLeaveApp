{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Management App</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <header>
    <img
      src="https://socialoutcomes.com.au/wp-content/uploads/2019/09/WithYouWithMe-Project.png"
      alt="Company Logo"
      class="logo"
    />
  </header>
  <body>
    <h1>Leave Management App</h1>
    <nav>
      <ul>
        <li>
          <a href="{% url 'dashBoard' %}" class="nav-link"
            ><i class="fas fa-tachometer-alt"></i><br />Dashboard</a
          >
        </li>
        <li>
          <a href="{% url 'leaveRequest' %}" class="nav-link"
            ><i class="fas fa-calendar-plus"></i><br />Leave Request</a
          >
        </li>
        <li>
          <a href="{% url 'leaveApproval' %}" class="nav-link"
            ><i class="fas fa-check-circle"></i><br />Leave Approval</a
          >
        </li>
        <li>
          <a href="{% url 'leaveBalance' %}" class="nav-link"
            ><i class="fas fa-hourglass"></i><br />Leave Balance</a
          >
        </li>
        <li>
          <a href="{% url 'companyHolidays' %}" class="nav-link"
            ><i class="fas fa-globe"></i><br />Company Holidays</a
          >
        </li>
        <li>
          <a href="{% url 'profileSettings' %}" class="nav-link"
            ><i class="fas fa-user-cog"></i><br />Profile Settings</a
          >
        </li>
      </ul>
    </nav>
    {% block content%} {% endblock %}
    <script src="script.js"></script>
  </body>
</html>
